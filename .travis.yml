language: python
sudo: required
dist: xenial
python: "3.7"
# command to install dependencies
install:
  - pip install pipenv
  - pip install pytest-cov
  - pip install coveralls
  - pipenv install --dev
# command to run tests
script:
  - flake8 app --statistics --count
  - pipenv run pytest --cov=app/
after_success:
  - coveralls
