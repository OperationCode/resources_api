          type: boolean
          description: Previous pages
        number_of_pages:
          type: integer
          description: Total pages
        page:
          type: integer
          description: Current page
        records_per_page:
          type: integer
          description: Records per page
        status: 
          type: string
          description: Status message
        status_code: 
          type: integer
          description: Status code
        total_count:
          type: integer
    Category_data:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            description: Category ID
          name:
            type: string
            description: Category name

    Language:
      type: object
      description: Language or topic presented in the resource
      properties:
        apiVersion:
          type: string
          description: API version
        data:
          $ref: '#/components/schemas/Language_data'
        has_next:
          type: boolean
          description: Additional pages
        has_previous:
          type: boolean
          description: Previous pages
        number_of_pages:
          type: integer
          description: Total pages
        page:
          type: integer
          description: Current page
        records_per_page:
          type: integer
          description: Records per page
        status: 
          type: string
          description: Status message
        status_code: 
          type: integer
          description: Status code
        total_count:
          type: integer
          description: Total languages retrieved
    Language_data:
      type: object
      properties:
        id:
          type: integer
          description: Language ID
        name:
          type: string
          description: Language Name
    

    CreateResourceRequest:
      allOf:
        - $ref: '#/components/schemas/ResourceRequest'
        - required: [category, name, paid, url]
    
    ResourceRequest:
      type: object
      properties:
        category:
          type: string
          description: Category
        languages:
          type: array
          description: List of languages
          items:
            type: string
        name:
          type: string
          description: Resource name
        notes:
          type: string
