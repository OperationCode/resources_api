##############################
# Error Responses
##############################
  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example: |
            {
              'apiVersion': '1.0',
              'data': null,
              'errors': [
                  {
                      'code': 'not-found'
                  }
              ],
              'status': 'Not Found',
              'status_code': 404
            }

    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example: |
            {
              'apiVersion': '1.0',
              'data': null,
              'errors': [
                  {
                      'code': 'unauthorized'
                  }
              ],
              'status': 'Unauthorized',
              'status_code': 401
            }

    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example: |
            {
              'apiVersion': '1.0',
              'data': null,
              'errors': [
                  {
                      'code': 'bad-request',
                      'message': '400 Bad Request: Failed to decode JSON object: Expecting value: line 1 column 1 (char 0)'
                  }
              ],
              'status': 'Bad Request',
              'status_code': 400
            } 

  securitySchemes:
    ApiKeyAuth:
      description: API key authentication
      type: apiKey
      name: x-apikey
      in: header

