        url:
          type: string
          description: Resource url
      
    SearchResponse:
      type: object
      properties:
        apiVersion:
          type: string
          description: API version
        data:
          type: array
          items:
            $ref: '#/components/schemas/Resource_data'
        number_of_pages:
          type: integer
          description: Total pages
        page:
          type: integer
          description: Current page
        records_per_page:
          type: integer
          description: Records per page
        status: 
          type: string
          description: Status message
        status_code: 
          type: integer
          description: Status code
        total_count:
          type: integer
          description: Total resources retrieved
    
    FilteredResourcesResponse:
      type: object
      properties:
        apiVersion:
          type: string
          description: API version
        data:
          type: array
          items:
            $ref: '#/components/schemas/Resource_data'
        has_next:
          type: boolean
          description: Additional pages
        has_previous:
          type: boolean
          description: Previous pages
        number_of_pages:
          type: integer
          description: Total pages
        page:
          type: integer
          description: Current page
        records_per_page:
          type: integer
          description: Records per page
        status: 
          type: string
          description: Status message
        status_code: 
          type: integer
          description: Status code
        total_count:
          type: integer
          description: Total resources retrieved

