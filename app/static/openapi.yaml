  /categories/{id}:
    get:
      summary: Get Category
      description: Gets more details about a specific category, given the Category ID
      tags:
        - Get Category
      parameters:
      - name: id
        in: path
        description: Category ID
        required: true
        style: simple
        explode: false
        schema:
