                message: 'The resource you requested does not exist.'
            status: 'Not Found'
            status_code: 404

    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example: |
            {
              'apiVersion': '1.0',
              'data': null,
              'errors': {
                'invalid-credentials': {
                  'message': 'The email or password you submitted is incorrect'
                }
              },
              'status': 'Unauthorized',
              'status_code': 401
            }

