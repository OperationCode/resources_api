##############################
# Error Responses
##############################
  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            apiVersion: '1.0'
            errors:
              not-found:
                message: 'The resource you requested does not exist.'
            status: 'Not Found'
            status_code: 404

    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example: |
            {
              'apiVersion': '1.0',
              'errors': {
                'unauthorized': {
                  'message': 'The email or password you submitted is incorrect'
                }
              },
              'status': 'Unauthorized',
              'status_code': 401
            }

    UnauthorizedNoApiKey:
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            apiVersion: '1.0'
            errors:
              unauthorized:
                message: 'You must provide a valid API token in the x-apikey header.'
            status: 'Unauthorized'
            status_code: 401

    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            apiVersion: '1.0'
            errors:
              bad-request:
                message: "400 Bad Request: Failed to decode JSON object: Expecting ',' delimiter: line 3 column 2 (char 25)"
            status: 'Bad Request'
            status_code: 400

  securitySchemes:
    ApiKeyAuth:
      description: API key authentication
      type: apiKey
      name: x-apikey
      in: header

