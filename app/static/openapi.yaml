  /languages/{id}:
    get:
      summary: Get Language
      description: Gets more details about a specific language, given the language ID
      tags:
        - Get Language
      parameters:
      - name: id
        in: path
        description: Language ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Language details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Language'
              example:
                apiVersion: '1.0'
                language:
                  id: 2
                  name: 'Python'
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'
  /resources/{id}:
    get:
      summary: Get Resource
      description: Gets more details about a specific resource, given the resource ID
      tags:
        - Get Resource
      parameters:
      - name: id
        in: path
        description: Resource ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Resource details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
              example:
                apiVersion: '1.0'
                resource:
                  category: 'Books'
                  created_at: '2019-06-15 17:55:32'
                  downvotes: 0
                  id: 3
                  languages: []
                  last_updated: '2019-06-15 17:55:32'
                  name: 'Free Tech Books'
                  notes: 'Focuses on general computer science concepts rather than a specific language'
                  free: true
                  times_clicked: 0
                  upvotes: 0
                  url: 'http://www.freetechbooks.com/'
                  user_vote_direction: null
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update Resource
      description: Updates an existing learning resource entry. The request body should be a JSON object containing the properties to be updated and their corresponding new values.
      tags:
        - Update Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceRequest'
            example:
              name: 'Updated Book Title'
        required: true
      parameters:
        - name: id
          in: path
          description: Resource ID
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Updated resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
              example:
                apiVersion: '1.0'
                resource:
                  category: 'Tutorial'
                  created_at: '2019-07-21 15:41:19'
                  downvotes: 0
                  id: 2137
                  languages: []
                  last_updated: '2019-07-22 16:05:53'
                  name: 'Updated Book Title'
                  notes: null
                  free: true
                  times_clicked: 3
                  upvotes: 1
                  url: 'http://www.test.com'
                  user_vote_direction: null
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'
        401:
          $ref: '#/components/responses/UnauthorizedNoApiKey'
        422:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                apiVersion: '1.0'
                errors:
                  invalid-params:
                      message: 'The following params were invalid: url. Resource id 2137 already has this URL.'
                      params:
                        - 'url'
                      resource: 'https://resources.operationcode.org/api/v1/2137'
                status: 'Unprocessable Entity'
                status_code: 422
      security:
      - ApiKeyAuth: []
  /resources/{id}/click:
    put:
      summary: Update Resource - Increment Number of Views
      description: |
        Increments the `times_clicked` property of a resource. The intention of this endpoint is to collect data about how popular a resource is based on how many times it is accessed. Please set up your integration to increment the `times_clicked` property when a user clicks through to view a resource.
      tags:
        - Update Resource
      parameters:
      - name: id
        in: path
        description: Resource ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Updated resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
              example:
                apiVersion: '1.0'
                resource:
                    category: 'Books'
                    created_at: '2019-04-28 22:18:34'
                    downvotes: 0
                    id: 10
                    languages: []
                    last_updated: '2019-07-26 13:47:52'
                    name: 'Thinking Forth'
                    notes: null
                    free: true
                    times_clicked: 2
                    upvotes: 0
                    url: 'http://thinking-forth.sourceforge.net/'
                    user_vote_direction: null
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'

  /resources/{id}/upvote:
    put:
      summary: Upvote Resource
      description: |
        Increments the `upvotes` property of a resource. If the user has already upvoted the resource, `upvotes` property will decrement since a user is limited to only one vote per resource. Also, if the user has already downvoted the resource, hitting this endpoint will increment `upvotes` property while decrementing `downvotes` property.
      tags:
        - Update Resource
      parameters:
        - name: id
          in: path
          description: Resource ID
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Upvoted resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
              example:
                apiVersion: '1.0'
                resource:
                  category: 'Books'
                  created_at: '2020-01-07 22:06:45'
                  downvotes: 0
                  id: 5
                  languages: []
                  last_updated: '2020-03-12 23:17:52'
                  name: 'Teach Your Kids to Code'
                  notes: null
                  free: false
                  times_clicked: 0
                  upvotes: 1
                  url: 'http://teachyourkidstocode.com/'
                  user_vote_direction: 'upvote'
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'

  /resources/{id}/downvote:
    put:
      summary: Downvote Resource
      description: |
        Increments the `downvotes` property of a resource. If the user has already downvoted the resource, `downvotes` property will decrement since a user is limited to only one vote per resource. Also, if the user has already upvoted the resource, hitting this endpoint will increment `downvotes` property while decrementing `upvotes` property.
      tags:
        - Update Resource
      parameters:
        - name: id
          in: path
          description: Resource ID
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Downvoted resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
              example:
                apiVersion: '1.0'
                resource:
                  category: 'Books'
                  created_at: '2020-01-07 22:06:45'
                  downvotes: 1
                  id: 5
                  languages: []
                  last_updated: '2020-03-12 23:17:52'
                  name: 'Teach Your Kids to Code'
                  notes: null
                  free: false
                  times_clicked: 0
                  upvotes: 0
                  url: 'http://teachyourkidstocode.com/'
                  user_vote_direction: 'downvote'
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'

  /resources:
    get:
      summary: List Resources
      description: Gets list of all available resource entries or filtered entries based on provided criteria. Note&#58; The `page` attribute in the response of the `/search` endpoint begins with `0`, but the `page` attribute in the response of the `List Resources` endpoint begins with `1`.
      tags:
        - List Resources
      parameters:
        - in: query
          name: free
          required: false
          description: Whether the resource is free or not. To search for *free* resources, make a `GET` request to `/resources?free=true`.
          schema:
            type: boolean
        - in: query
          name: languages
          required: false
          description: Language(s) of the resource. For example, to filter for Python and JavaScript resources, make a `GET` request to `/resources?languages=python&languages=javascript`
          schema:
            type: string
        - in: query
          name: category
          required: false
          description: Category of resource. For example, to filter for book resources, make a `GET` request to `/resources?category=books`.
          schema:
            type: string
        - in: query
          name: updated_after
          required: false
          description: Filters resources that were updated after the specified date. To get all resources updated after July 17, 2019, use `/resources?updated_after=2019-07-17`
          schema:
            type: string
            format: date-time

      responses:
        200:
          description: A list of resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredResourcesResponse'
              example:
                apiVersion: '1.0'
                resources:
                  - category': 'Tutorial'
                    created_at: '2019-07-21 15:41:19'
                    downvotes: 0
                    id: 2137
                    languages: []
                    last_updated: '2019-07-22 17:39:50'
                    name: 'Some, but not ALL of the knowledge'
                    notes: null
                    free: true
                    times_clicked: 3
                    upvotes: 1
                    url: 'http://www.test.com'
                    user_vote_direction: null
                has_next: false
                has_prev: false
                number_of_pages: 1
                page: 1
                records_per_page: 20
                status: 'ok'
                status_code: 200
                total_count: 1
        404:
          $ref: '#/components/responses/NotFound'

        422:
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                apiVersion: '1.0'
                errors:
                  unprocessable-entity:
                    message: 'The value for "updated_after" is invalid'
                status: 'Unprocessable Entity'
                status_code: 422

    post:
      summary: Create Resources
      description: Creates new learning resources. The structure of the request is a list of resource objects. The required properties for each new resource are `category`, `name`, `free`, and `url`.
      tags:
        - Create Resources
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResourcesRequest'
            example:
              - category: 'Tutorial'
                name: 'CSS Tutorial'
                free: true
                url: 'https://www.w3schools.com/css/'
        required: true
      responses:
        200:
          description: Created resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceList'
              example:
                apiVersion: '1.0'
                resources:
                  - category: 'Tutorial'
                    created_at: '2019-07-21 15:41:19'
                    downvotes: 0
                    id: 2137
                    languages:
                      - 'CSS'
                    last_updated: '2019-07-22 16:05:53'
                    name: 'CSS Tutorial'
                    notes: null
                    free: true
                    times_clicked: 3
                    upvotes: 1
                    url: 'https://www.w3schools.com/css/'
                status: 'ok'
                status_code: 200
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/UnauthorizedNoApiKey'
        422:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                  apiVersion: '1.0'
                  errors:
                    - index: 0
                      invalid-params:
                        message: 'The following params were invalid: url. Resource id 2137 already has this URL.'
                        params:
                          - url
                        resource: 'https://resources.operationcode.org/api/v1/2137'
                      missing-params:
                          message: 'The following params were missing: name, category, free.'
                          params:
                            - name
                            - category
                            - free
                  status: 'Unprocessable Entity'
                  status_code: 422
      security:
      - ApiKeyAuth: []

