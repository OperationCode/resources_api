                  - id: 18
                    name: 'Swift'
                  - id: 19
                    name: 'Android'
                  - id: 20
                    name: 'CSS'
                has_next: true
                has_prev: false
                number_of_pages: 4
                page: 1
                records_per_page: 20
                status: 'ok'
                status_code: 200
                total_count: 73
        404:
          $ref: '#/components/responses/NotFound'
  /languages/{id}:
    get:
      summary: Get Language
      description: Gets more details about a specific language, given the language ID
      tags:
        - Get Language
      parameters:
      - name: id
        in: path
        description: Language ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Language details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Language_data'
              example:
                apiVersion : '1.0'
                data:
                  id: 2
                  name: 'Python'
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'
  /resources/{id}:
    get:
      summary: Get Resource
      description: Gets more details about a specific resource, given the resource ID
      tags:
        - Get Resource
      parameters:
      - name: id
        in: path
        description: Resource ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Resource details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
              example:
                apiVersion: '1.0'
                data:
                  - category: 'Books'
                    created_at: '2019-06-15 17:55:32'
                    downvotes: 0
                    id: 3
                    languages: []
                    last_updated: '2019-06-15 17:55:32'
                    name: 'Free Tech Books'
                    notes: 'Focuses on general computer science concepts rather than a specific language'
                    paid: false
                    times_clicked: 0
                    upvotes: 0
                    url: 'http://www.freetechbooks.com/'
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'
    put:
      summary: Update Resource
      description: Updates an existing learning resource entry. The request body should be a JSON object containing the properties to be updated and their corresponding new values.
      tags:
        - Update Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceRequest'
            example:
              name: 'Updated Book Title'
        required: true
      parameters:
        - name: id
          in: path
          description: Resource ID
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Updated resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
              example:
                apiVersion: '1.0'
                data:
                  - category: 'Tutorial'
                    created_at: '2019-07-21 15:41:19'
                    downvotes: 0
                    id: 2137
                    languages: []
                    last_updated: '2019-07-22 16:05:53'
                    name: 'Updated Book Title'
                    notes: null
                    paid: false
                    times_clicked: 3
                    upvotes: 1
                    url: 'http://www.test.com'
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'
        401:
          $ref: '#/components/responses/UnauthorizedCreateUpdate'
        422:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                apiVersion: '1.0'
                data: null
                errors:
                  invalid-params:
                      message: 'The following params were invalid: url. Resource id 2137 already has this URL.'
                      params:
                        - 'url'
                      resource: 'https://resources.operationcode.org/api/v1/2137'
                status: 'Unprocessable Entity'
                status_code: 422
      security:
      - ApiKeyAuth: []
  /resources/{id}/click:
    put:
      summary: Update Resource - Increment Number of Views
      description: |
        Increments the `times_clicked` property of a resource. The intention of this endpoint is to collect data about how popular a resource is based on how many times it is accessed. Please set up your integration to increment the `times_clicked` property when a user clicks through to view a resource.
      tags:
        - Update Resource
      parameters:
      - name: id
        in: path
        description: Resource ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Updated resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource_data'
              example:
                apiVersion: '1.0'
                data:
                    - category: 'Books'
                      created_at: '2019-04-28 22:18:34'
                      downvotes: 0
                      id: 10
                      languages: []
                      last_updated: '2019-07-26 13:47:52'
                      name: 'Thinking Forth'
                      notes: null
                      paid: false
                      times_clicked: 2
                      upvotes: 0
                      url: 'http://thinking-forth.sourceforge.net/'
                status: 'ok'
                status_code: 200
        404:
          $ref: '#/components/responses/NotFound'

  /resources:
    get:
      summary: List Resources
      description: Gets list of all available resource entries or filtered entries based on provided criteria. Note&#58; The `page` attribute in the response of the `/search` endpoint begins with `0`, but the `page` attribute in the response of the `List Resources` endpoint begins with `1`.
      tags:
        - List Resources
      parameters:
        - in: query
          name: paid
          required: false
          description: Whether the resource is paid or not. To search for *free* resources, make a `GET` request to `/resources?paid=false`.
          schema:
            type: boolean
        - in: query
          name: language
          required: false
          description: Language or main technical focus of resource. For example, to filter for Python resources, make a `GET` request to `/resources?language=python`.
          schema:
            type: string
        - in: query
          name: category
          required: false
          description: Category of resource. For example, to filter for book resources, make a `GET` request to `/resources?category=books`.
          schema:
            type: string
        - in: query
          name: updated_after
          required: false
          description: Filters resources that were updated after the specified date. To get all resources updated after July 17, 2019, use `/resources?updated_after=2019-07-17`
          schema:
            type: string
            format: date-time

      responses:
        200:
          description: A list of resources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredResourcesResponse'
              example:
                apiVersion: '1.0'
                data:
                  - category': 'Tutorial'
                    created_at: '2019-07-21 15:41:19'
                    downvotes: 0
                    id: 2137
                    languages: []
                    last_updated: '2019-07-22 17:39:50'
                    name: 'Some, but not ALL of the knowledge'
                    notes: null
                    paid: false
                    times_clicked: 3
                    upvotes: 1
                    url: 'http://www.test.com'
                has_next: false
                has_prev: false
                number_of_pages: 1
                page: 1
                records_per_page: 20
                status: 'ok'
                status_code: 200
                total_count: 1
        404:
          $ref: '#/components/responses/NotFound'

        422:
          description: Unprocessable entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                apiVersion: '1.0'
                data: null
                errors:
                  unprocessable-entity:
                    message: 'The value for "updated_after" is invalid'
                status: 'Unprocessable Entity'
                status_code: 422

    post:
      summary: Create Resource
      description: Creates a new learning resource entry. The required properties for a new entry are `category`, `name`, `paid`, and `url` and must be included in the request body.
      tags:
        - Create Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResourceRequest'
            example:
              category: 'Tutorial'
              name: 'CSS Tutorial'
              paid: false
              url: 'https://www.w3schools.com/css/'
        required: true
      responses:
        200:
          description: Created resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
              example:
                apiVersion: '1.0'
                data:
                  category: 'Tutorial'
                  created_at: '2019-07-21 15:41:19'
                  downvotes: 0
                  id: 2137
                  languages:
                    - 'CSS'
                  last_updated: '2019-07-22 16:05:53'
                  name: 'CSS Tutorial'
                  notes: null
                  paid: false
                  times_clicked: 3
                  upvotes: 1
                  url: 'https://www.w3schools.com/css/'
                status: 'ok'
                status_code: 200
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/UnauthorizedCreateUpdate'
        422:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                  apiVersion: '1.0'
                  data: null
                  errors:
                    invalid-params:
                      - message: 'The following params were invalid: url. Resource id 2137 already has this URL.'
                        params:
                          - url
                        resource: 'https://resources.operationcode.org/api/v1/2137'
                    missing-params:
                        message: 'The following params were missing: name, category, paid.'
                        params:
                          - name
                          - category
                          - paid
                  status: 'Unprocessable Entity'
                  status_code: 422
      security:
      - ApiKeyAuth: []

